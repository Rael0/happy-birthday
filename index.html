<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday! üéÇ</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Floating Background Elements -->
    <div class="floating-elements"></div>

    <div class="container">

        <h1 id="valentineTitle"></h1>

        <!-- Music Player -->
        <div id="musicControls" class="music-controls">
            <button id="musicToggle" class="music-btn">üéµ Play Music</button>
            <audio id="bgMusic" loop>
                <source id="musicSource" type="audio/mpeg">
            </audio>
        </div>

        <!-- Question 1 -->
        <div class="question-section" id="question1">
            <h2 id="question1Text"></h2>
            <button class="cute-btn" onclick="moveButton(this)" id="yesBtn1"></button>
            <button class="cute-btn" onclick="moveButton(this)" id="noBtn1"></button>
            <div class="secret-answer">
                <button class="cute-btn special" onclick="showNextQuestion(2)" id="secretAnswerBtn"></button>
            </div>
        </div>

        <!-- Question 2 -->
        <div class="question-section hidden" id="question2">
            <h2 id="question2Text"></h2>
            <div class="love-meter">
                <input type="range" min="0" max="10000" value="100" class="slider" id="loveMeter">
                <p>
                    <span class="love-value-container">
                        <span id="startText"></span>
                        (<span id="loveValue">100</span>%)
                    </span>
                    <span id="extraLove" class="hidden"></span>
                </p>
            </div>
            <button class="cute-btn" onclick="showNextQuestion(3)" id="nextBtn"></button>
        </div>

        <!-- Question 3 -->
        <div class="question-section hidden" id="question3">
            <h2 id="question3Text"></h2>
            <button class="cute-btn final-yes" onclick="celebrate()" id="yesBtn3"></button>
            <button class="cute-btn" onclick="moveButton(this)" id="noBtn3"></button>
        </div>

        <!-- Celebration -->
        <div class="celebration hidden" id="celebration">
            <h2 id="celebrationTitle"></h2>
            <p class="celebration-text" id="celebrationMessage"></p>
            <p class="celebration-text" id="celebrationEmojis"></p>

            <!-- üéÅ Final Gift Button -->
            <button class="cute-btn" id="openVideoBtn">üéÅ Open the final gift</button>
        </div>

    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="theme.js"></script>
    <script src="script.js"></script>

    <!-- üé¨ Video Surprise Modal -->
    <div id="videoModal" class="video-modal" style="display:none;">
        <div class="video-modal-content">
            <button id="closeVideo" class="video-close">‚úï</button>
            <video id="birthdayVideo" controls playsinline preload="metadata">
                <source src="https://res.cloudinary.com/dxuzv7lq4/video/upload/v1771866098/2%E6%9C%8823%E6%97%A5_1_kg1plh.mov" type="video/mp4" />
            </video>
        </div>
    </div>

    <!-- Video Script -->
    <script>
        function openVideoSurprise() {
            const modal = document.getElementById("videoModal");
            const video = document.getElementById("birthdayVideo");
            modal.style.display = "flex";
            video.currentTime = 0;
            video.play().catch(()=>{});
        }

        function closeVideoSurprise() {
            const modal = document.getElementById("videoModal");
            const video = document.getElementById("birthdayVideo");
            video.pause();
            modal.style.display = "none";
        }

        document.getElementById("openVideoBtn")?.addEventListener("click", openVideoSurprise);
        document.getElementById("closeVideo")?.addEventListener("click", closeVideoSurprise);

        document.getElementById("videoModal")?.addEventListener("click", (e)=>{
            if(e.target.id === "videoModal") closeVideoSurprise();
        });
    </script>

</body>
</html>
